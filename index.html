<!doctype html>
<head>
  <link rel="icon"
        type="image/png"
        href="favicon.png">

  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    'use strict'

    System.import('app/main')

    // let's do some hot reloading
    if (location.origin.match(/localhost/)) {
      // enable debug
      localStorage.debug = '*';
      System.import('github/jhkennedy4/caddy-hot-loader').then(function (HotReloader) {
        let reloadPath = location.host + '/hot-watcher'
        new HotReloader.default(reloadPath)
      })
    }
  </script>
</head>
<body>
  <div id="root"></div>
</body>
